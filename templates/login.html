{% extends "base.html" %}

{% block head %} {% endblock %}

<div class="container">

    {% block body %}
    <main role="main" class="container">
            <div class="starter-template">
              <h1>LOGIN</h1>
              <p class="lead">... text here ...<br> ... more text here ... </p>
                <form action="" method="POST">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" name = "username" class="form-control" placeholder="Enter here" value="{{ request.form.username }}">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name = "password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ request.form.password }}">
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                {% if error %}
                  <p class="error"><strong>Error: {{ error }}</strong>
                {% endif %}
                <br>
                <br>
              <p> if not register, please register first</p> 
              <form method = "GET" action = "/register">
              <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"><\/script>')</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>        
        
    {% endblock %}

</div>
