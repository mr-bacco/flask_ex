{% extends "base.html" %}

{% block head %} {% endblock %}

<div class="container">

    {% block body %}
    <main role="main" class="container">
            <div class="starter-template">
              <h1>REGISTER</h1>
              <p class="lead">... please register to the application </p>
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="stringformat" class="form-control" id = "name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="string" class="form-control" id="username" placeholder="username">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="passowrd">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <br>
                <br>
            </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"><\/script>')</script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>        
        
    {% endblock %}

</div>
